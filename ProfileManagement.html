<!DOCTYPE html>
<html>

<body>

    <!-- Client profile management component -->
    <form>
        <label for="full-name">Full name:</label>
        <input type="text" id="full-name" name="full-name" maxlength="50" required>
        <br>
        <label for="address1">Address 1:</label>
        <input type="text" id="address1" name="address1" maxlength="100" required>
        <br>
        <label for="address2">Address 2:</label>
        <input type="text" id="address2" name="address2" maxlength="100">
        <br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" maxlength="100" required>
        <br>
        <label for="state">State:</label>

        <select id="state" name="state" required>
            <option value="">-- Select state --</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="TX">Texas</option>
            <!-- ...and so on for all states -->
            <option value="WY">Wyoming</option>
        </select>
        <br>
        <label for="zipcode">Zipcode:</label>
        <input type="text" id="zipcode" name="zipcode" minlength="5" maxlength="9" required>

        <button type="submit">Save profile</button>
    </form>
    <a href="GallonQuoteForm.html"><input type=button value='GallonForm'></a>


</body>

</html>
