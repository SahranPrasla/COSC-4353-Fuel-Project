<!DOCTYPE html>
<html>

<head>
    <title>Fuel Quote System Project</title>
    <link rel="stylesheet" href="Login.css">
</head>

<body>
    <!-- Login component -->
    <form onsubmit="return validateForm()" action="ProfileManagement.html">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value='Login'></a>
        
        <br>
    </form>
    <br>
    <!-- Client registration component -->
    <form onsubmit="return validateNewForm()" action="ProfileManagement.html">
        <label for="new-username">New username:</label>
        <input type="text" id="new-username" name="new-username" required>
       
        <label for="new-password">New password:</label>
        <input type="password" id="new-password" name="new-password" required>

        <input type="submit" value='Register'></a>
    </form>
    
    <script>
        function validateForm() {
            var username = document.forms[0]["username"].value;
            var password = document.forms[0]["password"].value;
            if (username == "" || password == "") {
                alert("Please fill out all fields.");
                return false;
            }
            return true;
        }

        function validateNewForm() {
            var newUsername = document.forms[0]["new-username"].value;
            var newPassword = document.forms[0]["new-password"].value;
            if (newUsername == "" || newPassword == "") {
                alert("Please fill out all fields.");
                return false;
            }
            return true;
        }
    </script>
    
</body>
</html>
