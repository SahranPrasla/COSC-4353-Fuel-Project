<!DOCTYPE html>
<html>

<head>
    <title>New Client Registration</title>
    <link rel="stylesheet" href="styles/Login.css">
</head>

<body>
    <!-- Login component -->
    <div class="container">
        <div class="form">
            <h2>Create Account</h2>
            <!-- Client registration component -->
            <form onsubmit="validateNewForm()" method="post" action="/signup">
                <label for="username">New username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">New password:</label>
                <input type="password" id="password" name="password" required>

                <input type="submit" value='Register'></a>

                <br>
            </form>
            <p class="small-xl pt-3 text-center">
                <span class="text-muted">Already a member?</span>
                <a href="loginPage.html">Sign in</a>
            </p>
            <script>

                function validateNewForm() {
                    var newUsername = document.forms[0]["username"].value;
                    var newPassword = document.forms[0]["password"].value;
                    
                    if (newUsername == "" || newPassword == "") {
                        alert("Please fill out all fields.");
                        return false;
                    }
                    localStorage.setItem('Username', newUsername);
                    return true;
                   
                }
                
            </script>
        </div>
    </div>
</body>
</html>
