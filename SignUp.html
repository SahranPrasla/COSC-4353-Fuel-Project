<!DOCTYPE html>
<html>

<head>
    <title>New Client Registration</title>
    <link rel="stylesheet" href="Login.css">
</head>

<body>
    <!-- Login component -->
    <div class="container">
        <div class="form">
            <h2>Create Account</h2>
            <!-- Client registration component -->
            <form onsubmit="return validateNewForm()" action="signup" action="ProfileManagement.html">
                <label for="new-username">New username:</label>
                <input type="text" id="new-username" name="new-username" required>

                <label for="new-password">New password:</label>
                <input type="password" id="new-password" name="new-password" required>

                <input type="submit" value='Register'></a>

                <br>
            </form>
            <p class="small-xl pt-3 text-center">
                <span class="text-muted">Already a member?</span>
                <a href="loginPage.html">Sign in</a>
            </p>
            <script>

                function validateNewForm() {
                    var newUsername = document.forms[0]["new-username"].value;
                    var newPassword = document.forms[0]["new-password"].value;
                    if (newUsername == "" || newPassword == "") {
                        alert("Please fill out all fields.");
                        return false;
                    }
                    return true;
                }
            </script>
            <script src="SignUpServer.js"></script>
        </div>
    </div>
</body>
</html>
