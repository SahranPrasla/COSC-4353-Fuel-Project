<!DOCTYPE html>
<html>
<head>
    <title>Gallon Quote Form</title>
    <link rel="stylesheet" href="QuoteForm.css">
</head>
<body>
    <!-- Fuel quote form component -->
    <div id="container">
        <form>
            <h1>Gallon Quote Form</h1>
            <div class="groups">
                <div>
                    <label for="gallons-requested">Gallons requested:</label>
                    <input type="number" id="gallons-requested" name="gallons-requested" min="0" required>
                </div>
                <div>
                    <label for="suggested-price">Suggested price / gallon:</label>
                    <input type="number" id="suggested-price" name="suggested-price" readonly>
                </div>
            </div>
            <div class="groups">
                <div>
                    <label for="delivery-address">Delivery address:</label>
                    <input type="text" id="delivery-address" name="delivery-address" readonly>
                </div>
                <div>
                    <label for="delivery-date">Delivery date:</label>
                    <input type="date" id="delivery-date" name="delivery-date" required>
                </div>
            </div>
            <div id="total">
                <div>
                    <label for="total-amount-due">Total amount due:</label>
                    <input type="number" id="total-amount-due" name="total-amount-due" readonly>
                </div>
            </div>
            <button type="submit">Submit Order</button>
        </form>
    </div>
</body>

</html>
